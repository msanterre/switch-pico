[env:pico]
platform = raspberrypi
board = pico
framework = arduino
monitor_speed = 9600
lib_deps =
	adafruit/Adafruit ST7735 and ST7789 Library@^1.9.3
build_flags =
	-Os
	-DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
	-DUSER_SETUP_LOADED=1

	-DST7735_DRIVER=1
	-DTFT_WIDTH=240
	-DTFT_HEIGHT=320
	-DTFT_MISO=-1
	-DTFT_MOSI=19
	-DTFT_SCLK=18
	-DTFT_CS=17
	-DTFT_DC=27
	-DTFT_RST=26
	-DLOAD_FONT8=1
	-DLOAD_GFXFF=1
	-DSMOOTH_FONT=1
